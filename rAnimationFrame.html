<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Animation Frame demo</title>
</head>

<body>
  <div id="progress-bar" style="background: lightblue; width: 0px;height: 20px;"></div>
  <button id="btn-start">start</button>
  <script>

    let btn = document.getElementById('btn-start');
    let oDiv = document.getElementById('progress-bar');
    let start;
    btn.addEventListener('click', () => {
      oDiv.style.width = 0;
      let current = Date.now();   // ms
      start = current;
      requestAnimationFrame(progress);
    })


    function progress() {
      oDiv.style.width = oDiv.offsetWidth + 1 + 'px';
      oDiv.innerHTML = (oDiv.offsetWidth) + '%';
      if (oDiv.offsetWidth < 100) {
        let current = Date.now();
        console.log(current - start);   // 16ms
        start = current;
        requestAnimationFrame(progress);
      }
    }
  </script>
</body>

</html>
